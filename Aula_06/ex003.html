<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa em JS</title>
    <style>
        h1 {
            font-size: 3em;
            color: white;
            font-weight: 700;
        }

        body {
            background-color: rgb(236, 156, 169);
        }

        p {
            color: #ffff;
        } 

    </style>
</head> 
<body>
    <h1>Hello, world! Agora vou aprender JS</h1>
    <p>Ansioso para começar!!!</p> 
     <script> 
        var n1 = Number.parseInt(window.prompt('Digite um número')) // Prompt retorna String, por isso utilizamos o parseInt/Float para conversão
        var n2 = parseInt(prompt('Digite outro número') ) // Jeito simplificado
        var soma = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é ${soma}: `)
        /*var n1 = Number(prompt('Digite um número')) Maneira mais simplificada e que automatiza o Int ou Float*/
        /*alert('A soma dos números digitados é: ' + Stirng (soma) ) Conversão para String */
    </script>
</body>
